name: storeroom_organizer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  firebase_core: "^0.5.3"
  firebase_crashlytics: "^0.2.4"
  dio_http_cache: ^0.2.11
  analyzer: ^0.40.6
  flutter_slidable: ^0.5.7
  app_settings: ^4.0.4
  permission_handler: ^5.0.1+1
  image_picker: ^0.6.7+14
  flutter_svg: ^0.19.0
  loading_overlay: ^0.2.1
  flushbar: ^1.10.4
  flutter_secure_storage: ^3.3.5
  json_annotation: ^3.1.1
  retrofit: ^1.3.4+1
  font_awesome_flutter: ^8.10.0
  google_fonts: ^1.1.1
  dio: ^3.0.10
  flutter_mobx: ^1.1.0+2
  mobx: ^1.2.1+4
  flutter_modular: ^2.0.1
  flutter:
    sdk: flutter

dev_dependencies:
  retrofit_generator: ^1.3.8+5
  json_serializable: ^3.5.0
  mockito: ^4.1.0
  modular_codegen: ^2.0.0+1
  mobx_codegen: ^1.1.0+2
  build_runner: ^1.10.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

## Slidy Scripts 
vars: 
    clean: flutter clean
    get: flutter pub get
    runner: flutter pub run build_runner
scripts: 
    build: $clean & $get & $runner build --delete-conflicting-outputs
    watch: $clean & $get & $runner watch --delete-conflicting-outputs
    analyze: flutter analyze
